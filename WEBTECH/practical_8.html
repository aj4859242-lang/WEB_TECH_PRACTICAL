<!-- CSS Selectors: class, id, descendant, group, universal -->

<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>
    <style>
        /* Universal selector */
        * {
            font-family: Arial;
        }

        /* ID selector */
        #main {
            color: red;
        }

        /* Class selector */
        .highlight {
            background-color: yellow;
        }

        /* Descendant selector */
        div p {
            color: blue;
        }

        /* Group selector */
        h1, h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>CSS Selectors Demo</h1>

    <p id="main">This is ID selector</p>

    <p class="highlight">This is Class selector</p>

    <div>
        <p>This is Descendant selector</p>
    </div>

</body>
</html>
