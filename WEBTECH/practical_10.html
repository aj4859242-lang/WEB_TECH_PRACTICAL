<!-- Use div and span for layout and styling -->

<!DOCTYPE html>
<html>
<head>
    <title>Div and Span</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        This is a <span class="highlight">div</span> container with
        a <span class="highlight">span</span> element for inline styling.
    </div>

</body>
</html>
