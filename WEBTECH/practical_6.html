<!-- Apply Inline, Internal, and External CSS styles --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Demo</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="6.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center;">Inline CSS Example</h1>

    <h2>Internal CSS Example</h2>
    <p class="external-style">External CSS Example</p>

</body>
</html>
