<!-- Webpage demonstrating HTML links, images, and lists (ordered, unordered, nested) -->

<!DOCTYPE html>
<html>
<head>
    <title>Links, Images and Lists</title>
</head>
<body>

    <h1>HTML Links, Images & Lists</h1>

    <!-- Link -->
    <p>
        Visit <a href="https://www.google.com" target="_blank">Google</a>
    </p>

    <!-- Image -->
    <img src="https://via.placeholder.com/300" alt="Sample Image">

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Frontend</li>
        <li>Backend</li>
        <li>Database</li>
    </ol>

    <!-- Nested List -->
    <h2>Nested List</h2>
    <ul>
        <li>Programming
            <ul>
                <li>Java</li>
                <li>Python</li>
            </ul>
        </li>
        <li>Web Development</li>
    </ul>

</body>
</html>
