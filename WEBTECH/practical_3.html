<!-- Table-based layout with merged cells, alignment, and caption -->

<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>

    <h1>Student Information Table</h1>

    <table border="1" align="center" cellpadding="10">
        <caption><b>Student Details</b></caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Course</th>
        </tr>

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr align="center">
            <td>101</td>
            <td>Ashutosh</td>
            <td>Jha</td>
            <td>CSE</td>
        </tr>

        <tr align="center">
            <td>102</td>
            <td>Rahul</td>
            <td>Sharma</td>
            <td>IT</td>
        </tr>
    </table>

</body>
</html>
