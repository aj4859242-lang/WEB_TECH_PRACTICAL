<!-- Webpage using semantic elements -->

<!DOCTYPE html>
<html>
<head>
    <title>Semantic HTML Page</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <section>
        <article>
            <h2>Article Title</h2>
            <p>
                This is an article section explaining the topic in detail.
            </p>
        </article>
    </section>

    <aside>
        <h3>Side Content</h3>
        <p>
            This is additional information related to the main content.
        </p>
    </aside>

    <footer>
        <p>Â© 2025 My Website</p>
    </footer>

</body>
</html>
