<!-- Create a basic HTML web page using headings, paragraphs, and text formatting tags. -->

<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Page</title>
</head>
<body>

    <h1>Welcome to HTML</h1>
    <h2>Introduction</h2>

    <p>
        HTML stands for <b>HyperText Markup Language</b>.  
        It is used to <i>create web pages</i>.
    </p>

    <p>
        HTML is <u>easy to learn</u> and very <strong>important</strong> for web development.
    </p>

    <p>
        This is <em>emphasized text</em> and this is <mark>highlighted text</mark>.
    </p>

</body>
</html>
