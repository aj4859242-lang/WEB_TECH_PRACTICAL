<!-- Conditional statements and loops (for, while, do-while) -->

<!DOCTYPE html>
<html>
<head>
    <title>Conditions and Loops</title>
</head>
<body>

<h2>JavaScript Conditions and Loops</h2>

<script>
let number = 5;


if (number > 0) {
    document.write("Number is Positive<br>");
} else {
    document.write("Number is Negative<br>");
}


document.write("<br>For Loop:<br>");
for (let i = 1; i <= 5; i++) {
    document.write(i + " ");
}


document.write("<br><br>While Loop:<br>");
let j = 1;
while (j <= 5) {
    document.write(j + " ");
    j++;
}


document.write("<br><br>Do-While Loop:<br>");
let k = 1;
do {
    document.write(k + " ");
    k++;
} while (k <= 5);
</script>

</body>
</html>
